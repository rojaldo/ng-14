<div class="container">
    <h1>{{score}}<span class="badge badge-primary">New</span></h1>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mt-4" *ngFor="let card of cards; let i=index">
            <app-card [card]="card" (onRightAnswered)="handleResponse($event)"></app-card>
        </div>
    </div>
</div>
