<div class="container">
    <div class="form-group">
      <label for="">Hero Name</label>
      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="heroName">
    </div>
    <button type="button" class="btn btn-primary mt-2" (click)="addHero()">Add Hero</button>
    <hr/>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let hero of heroes">{{hero}}</li>
    </ul>
        
</div>
